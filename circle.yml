machine:
  python:
    version: 2.7.3
  services:
    - docker

general:
  branches:
    only:
      - master
      - /feature\/.*/

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
  override:
    - scripts/ensure_glcoud_installed.sh

test:
  override:
    - echo

deployment:
  prod:
    tag: /release-.*/
    commands:
      - scripts/deploy.sh nginx-api-proxy app=nginx
