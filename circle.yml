machine:
  python:
    version: 2.7.3
  services:
    - docker

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
  override:
    - scripts/install_deployment_tools.sh

test:
  override:
    - echo

deployment:
  dev:
    branch: master
    commands:
      - scripts/rolling_deploy.sh nginx-api-proxy app=nginx development ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
  prod:
    branch: production
    commands:
      - scripts/rolling_deploy.sh nginx-api-proxy app=nginx production ${PWD} ${PWD}/kubernetes/rc.json ${PWD}/kubernetes/service.json
